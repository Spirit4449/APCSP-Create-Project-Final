<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <title>Page Not Found</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #dfe4cf;
        }
        .container {
            text-align: center;
            margin: auto;

        }
        h1 {
            font-size: 130px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for could not be found.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>

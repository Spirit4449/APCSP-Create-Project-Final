<!-- welcome.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You cannot join that party</title>
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #ff959a;
      }

      h1 {
        margin: 0;
        margin-bottom: 30px;
        font-size: 80px;
      }

      .container {
        width: 100vw;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }

      #submitButton {
        background-color: #4bccff;
        cursor: pointer;
        transition: background-color 0.4s ease;
        padding: 10px 20px;
        font-family: "Poppins", sans-serif;
        border: 3px solid black;
        border-radius: 8px;
        font-size: 20px;
      }
      #submitButton:hover {
        background-color: #2ea1cf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You can't join this party</h1>
    <button type="submit" id="submitButton" class="text" onclick="returnHome()">Return home</button>
    </div>

    <script>
        function returnHome() {
            window.location.href = '/'
        }
    </script>
  </body>
</html>

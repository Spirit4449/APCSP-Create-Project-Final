<!-- matchmaking.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matchmaking</title>
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/matchmaking.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: background-color 3s ease;
      }
      h1 {
        text-align: center;
        font-size: 60px;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        margin: 0;
        margin-top: 15px;
      }
      p {
        text-align: center;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 25px;
        margin-top: 10px;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
      }

      input {
        background-color: #fa6363;
        border: 4px solid black;
        margin-bottom: 20px;
        border-radius: 8px;
        padding: 15px 60px;
        font-size: 30px;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        transition: background-color 0.5s ease;
      }
      input:hover {
        background-color: #d84f4f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="background"></div>
        <h1 id="finding-players">Finding Players...</h1>
        <p id="players-found">Players Found: 1/2</p>
      </div>
      <input type="button" value="Exit" id="leave" />
    </div>
  </body>
</html>

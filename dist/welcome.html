<!-- welcome.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: rgb(153, 153, 247);
      }

      h1 {
        margin: 0;
      }
      h3 {
        margin: 0;
        margin-bottom: 50px;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }

      .text {
        border: 3px solid black;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        width: 400px;
        margin-bottom: 10px;
        text-align: center;
        outline: none;
        height: 50px;
        box-sizing: border-box;
      }

      #submitButton {
        background-color: #0fb952;
        cursor: pointer;
        transition: background-color 0.4s ease;
      }
      #submitButton:hover {
        background-color: #0fa74b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome new player</h1>
      <h3>Before you start playing...</h3>
      <form id="nameForm">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter your name"
          class="text"
          autocomplete="off"
          autofocus
        />
        <br />
        <button type="submit" id="submitButton" class="text">Play</button>
        <p style="visibility: hidden; color: rgb(222, 20, 20)" id="name-taken">
          Name already taken
        </p>
      </form>
    </div>

    <script src="/bundles/welcome.bundle.js"></script>
  </body>
</html>

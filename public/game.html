<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    html,
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: transparent !important;
      height: 100%;
    }
    /* Full-bleed background image behind Phaser */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .background-image {
      width: 100%;
      height: 100%;
      object-position: 50% 100%;
      object-fit: cover;
      display: block;
    }
    /* Ensure Phaser canvas is above and transparent */
    canvas {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      z-index: 1;
      background: transparent !important;
      display: block;
    }
  </style>
  <body>
    <div class="background">
      <img src="/assets/lushy/gameBg.jpg" class="background-image" alt="" />
    </div>
    <div id="hud"></div>

    <script src="/bundles/game.bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: transparent !important;
        height: 100%;
      }
      /* Full-bleed background image behind Phaser */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      .background-image {
        width: 100%;
        height: 100%;
        object-position: 50% 100%;
        object-fit: cover;
        display: block;
      }
      /* Ensure Phaser canvas is above and transparent */
      canvas {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0;
        z-index: 1;
        background: transparent !important;
        display: block;
      }
      #game-bg {
        opacity: 0;
      }
      #game-bg.visible {
        opacity: 1;
        transition: opacity 0.2s ease-in;
      }

      /* ===== Loading UI ===== */
      #loading-wrap {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        width: min(720px, 92vw);
        z-index: 3;
        pointer-events: none;
      }

      #loading-text {
        text-align: center;
        font-weight: 600;
        font-size: clamp(14px, 2.2vw, 18px);
        margin: 0 0 8px 0;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      }

      .loading-shell {
        position: relative;
        width: 100%;
        height: 18px;
        border-radius: 6px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.35);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      .loading-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: red;
        transition: width 200ms ease;
      }

      #loading-percent {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        pointer-events: none;
      }

      .hidden {
        display: none !important;
      }

      /* ===== Battle Start Overlay (mimics matchmaking aesthetic) ===== */
      #battle-start-overlay {
        position: fixed;
        inset: 0;
        z-index: 9998;
      }
      #battle-start-overlay.hidden {
        display: none !important;
      }
      #battle-start-overlay .bs-wrap {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease;
        opacity: 0;
      }
      #battle-start-overlay .bs-backdrop {
        position: absolute;
        inset: 0;
        overflow: hidden;
        backdrop-filter: blur(7px);
        transform: scale(1.02);
        width: 100%;
        height: 100%;
        background-color: #2e2e2e4b;
      }
      #battle-start-overlay .bs-panel {
        position: relative;
        z-index: 1;
        background: rgba(10, 10, 12, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 20px 24px;
        width: min(900px, 92vw);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
      }
      #battle-start-overlay .bs-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
        font-weight: 700;
      }
      #battle-start-overlay .bs-mode,
      #battle-start-overlay .bs-map {
        font-size: clamp(14px, 2vw, 16px);
        opacity: 0.9;
      }
      #battle-start-overlay .bs-vs {
        font-size: clamp(20px, 3.6vw, 28px);
        letter-spacing: 1px;
        color: #ffd166;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
      }
      #battle-start-overlay .bs-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      #battle-start-overlay .bs-col {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        padding: 8px;
      }
      #battle-start-overlay .bs-col.your {
        border-right: 1px dashed rgba(255, 255, 255, 0.08);
      }
      #battle-start-overlay .bs-player {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 12px;
        min-width: 140px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      #battle-start-overlay .bs-col.opp .bs-player {
        background: linear-gradient(
          180deg,
          rgba(255, 100, 100, 0.1),
          rgba(255, 255, 255, 0.02)
        );
        border-color: rgba(255, 120, 120, 0.2);
      }
      #battle-start-overlay .bs-player img {
        width: 64px;
        image-rendering: pixelated;
      }
      #battle-start-overlay .bs-name {
        font-size: 14px;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }
      #battle-start-overlay .bs-count {
        font-size: clamp(28px, 6vw, 56px);
        font-weight: 800;
        margin: 8px 0 2px;
        letter-spacing: 2px;
      }
      #battle-start-overlay .bs-sub {
        opacity: 0.8;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <div class="background" id="matchmaking-screen">
      <img
        src="/assets/matchmakingscreen.webp"
        class="background-image"
        alt="loading"
      />
    </div>

    <div class="background" id="game-bg">
      <img
        src="/assets/lushy/gameBg.webp"
        class="background-image"
        alt="game background"
      />
    </div>

    <div id="hud"></div>

    <!-- Battle Start Overlay (populated by game.js) -->
    <div id="battle-start-overlay" class="hidden" aria-hidden="true">
      <div class="bs-wrap">
        <div class="bs-backdrop"></div>
        <div class="bs-panel">
          <div class="bs-head">
            <div class="bs-mode" id="bs-mode">1v1</div>
            <div class="bs-vs">VS</div>
            <div class="bs-map" id="bs-map">Map 1</div>
          </div>
          <div class="bs-grid">
            <div class="bs-col your" id="bs-your"></div>
            <div class="bs-col opp" id="bs-opp"></div>
          </div>
          <div id="countdown-display" class="bs-count">3</div>
          <div class="bs-sub">Waiting on other players…</div>
        </div>
      </div>
    </div>

    <!-- Loading UI -->
    <div
      id="loading-wrap"
      role="status"
      aria-live="polite"
      aria-label="Loading"
    >
      <p id="loading-text">Loading...</p>
      <div class="loading-shell" id="loading-shell">
        <div class="loading-fill" id="loading-bar-fill"></div>
        <span id="loading-percent">0%</span>
      </div>
    </div>

    <!-- Helper: update progress -->
    <script>
      function updateLoading(progress, text) {
        // Keep last progress in a closure/static var
        if (typeof updateLoading.lastPct !== "number") {
          updateLoading.lastPct = 0;
        }

        let pct = Math.round(Math.max(0, Math.min(100, Number(progress) || 0)));

        // Don’t let it go backwards
        if (pct < updateLoading.lastPct) {
          pct = updateLoading.lastPct;
        }
        updateLoading.lastPct = pct;

        const bar = document.getElementById("loading-bar-fill");
        const label = document.getElementById("loading-percent");
        const status = document.getElementById("loading-text");

        if (!bar || !label || !status) return;

        bar.style.width = pct + "%";
        label.textContent = pct + "%";
        if (typeof text === "string") status.textContent = text;

        if (pct >= 100) {
          document.getElementById("loading-wrap")?.classList.add("hidden");
          document
            .getElementById("matchmaking-screen")
            ?.classList.add("hidden");
          document.getElementById("game-bg")?.classList.add("visible");
        }
      }
    </script>

    <script>
      // map scripts phase to 0–50
      const MAX_BEFORE_DONE = 48; // cap so it never reaches 50% until bundle finishes
      let scriptPct = 0;
      let creepTimer = null;

      function startCreep(label) {
        stopCreep();
        creepTimer = setInterval(() => {
          // gentle creep; raise step if you want faster movement
          if (scriptPct < MAX_BEFORE_DONE) {
            scriptPct = Math.min(MAX_BEFORE_DONE, scriptPct + 0.6);
            updateLoading(scriptPct, label);
          }
        }, 100);
      }
      function stopCreep() {
        if (creepTimer) {
          clearInterval(creepTimer);
          creepTimer = null;
        }
      }

      function loadScript(src) {
        return new Promise((res, rej) => {
          const s = document.createElement("script");
          s.src = src;
          s.async = false; // keep order: Phaser first, then game
          s.onload = res;
          s.onerror = rej;
          document.body.appendChild(s);
        });
      }

      (async () => {
        // Start creeping immediately during Phaser download
        startCreep("Downloading engine…");
        await loadScript(
          "https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser-arcade-physics.min.js"
        );

        // Ensure we show some progress after engine arrives
        scriptPct = Math.max(scriptPct, 22);
        updateLoading(scriptPct, "Engine ready");

        // Keep creeping (still capped at 48%) during bundle download
        updateLoading(scriptPct, "Downloading game…");
        await loadScript("/bundles/game.bundle.js");
        window.__BOOT_GAME__ && window.__BOOT_GAME__();
        // Finish scripts slice cleanly
        stopCreep();
        updateLoading(50, "Scripts loaded"); // handoff to Phaser preload (50–90)
      })().catch((err) => {
        console.error(err);
        stopCreep();
        updateLoading(50, "Failed to load");
      });
    </script>
  </body>
</html>

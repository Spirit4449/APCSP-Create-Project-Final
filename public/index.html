<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <title>Bro Battles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/bundles/index.css" />
  </head>
  <body>
    <div id="navbar">
      <div class="flex">
        <img src="/assets/sword.svg" width="20px" />
        <h2>Bro Battles</h2>
      </div>
      <div class="flex" id="navbar-right">
        <div class="flex resources">
          <img src="/assets/coin.webp" width="20px" alt="coins" />
          <p id="coin-count"></p>
        </div>

        <div class="flex resources">
          <img src="/assets/gem.webp" width="20px" alt="gems" />
          <p id="gem-count"></p>
        </div>
        <h3 id="username-text"></h3>
        <div class="flex account" id="sign-out">Sign out</div>
        <div class="flex account" id="login">Log in</div>
      </div>
    </div>

    <button id="create-party" class="party-button">
      <p>Create Party</p>
    </button>

    <div id="lobby-area" class="mode-1">
      <div class="platform your-team-1" data-team="your-team" data-slot="1">
        <div class="character-slot empty" id="your-slot-1">
          <div class="switch-character">
            <img src="/assets/switch.svg" height="18px" alt="" />
          </div>
          <div class="username">Random</div>
          <img class="character-sprite random" id="sprite" alt="Random" />
          <div class="status invite">Invite</div>
        </div>
        <div class="platform-image"></div>
      </div>

      <div id="vs-container">
        <img src="/assets/vs.webp" id="vs" alt="vs" width="100px" />
      </div>

      <div class="platform op-team-1" data-team="op-team" data-slot="1">
        <div class="character-slot empty" id="op-slot-1">
          <div class="username op-player">Random</div>
          <img
            class="character-sprite random"
            src="/assets/random.webp"
            alt="Random"
          />
          <div class="status invite">Invite</div>
        </div>
        <div class="platform-image"></div>
      </div>
    </div>

    <div id="bottom-bar">
      <div class="dropdown-group">
        <select id="mode" name="mode" class="dropdown">
          <option value="1">1v1</option>
          <option value="2">2v2</option>
          <option value="3">3v3</option>
        </select>
        <select id="map" name="map" class="dropdown">
          <option value="1">Lushy Peaks</option>
          <option value="2">Mangrove Meadow</option>
        </select>
      </div>

      <input type="submit" id="ready" value="Ready" />
    </div>

    <!-- Matchmaking Overlay (static element) -->
    <div id="matchmaking-overlay" class="mm-overlay hidden" aria-hidden="true">
      <div class="mm-bg" aria-hidden="true"></div>
      <div
        class="mm-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="mm-heading"
      >
        <h1 id="mm-heading" class="mm-heading">Matchmaking</h1>
        <div class="mm-progress">
          <div class="mm-label">Players Found</div>
          <div class="mm-count">
            <span id="mm-found">0</span> / <span id="mm-total">2</span>
          </div>
        </div>
        <div class="mm-info">
          <div class="mm-meta">
            <div><strong>Mode:</strong> <span id="mm-mode">1v1</span></div>
            <div>
              <strong>Map:</strong> <span id="mm-map">Lushy Peaks</span>
            </div>
          </div>
          <div id="mm-players" class="mm-players-grid" aria-live="polite"></div>
        </div>
        <div class="mm-actions">
          <button id="mm-cancel" class="mm-btn" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="/bundles/index.bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/sword.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/bundles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to continue your adventure</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="Enter your username"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="auth-button" id="loginBtn">
            <div class="button-content">
              <div class="loading" id="loading"></div>
              <span id="buttonText">Login</span>
            </div>
          </button>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>
        </form>

        <div class="link-section">
          <a href="/signup" class="auth-link">Don't have an account? Sign up</a>
          <a href="/" class="back-link">‚Üê Back to lobby</a>
        </div>
      </div>
    </div>
    <script src="/bundles/login.bundle.js"></script>
  </body>
</html>
